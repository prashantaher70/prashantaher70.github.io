<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="{{ .Site.Params.favicon }}" />
  <title>{{ .Title }}</title>

  <meta name="author" content="{{ .Site.Author.name }}" />
  
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  {{ .Hugo.Generator }}

  <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/pygment_highlights.css" />
  
  <!-- Facebook OpenGraph tags -->
<meta property="fb:app_id" content="{{ .Site.Params.fbappid }}"/>
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ if .Params.ogimage }}{{.Params.ogimage}}{{ else }}{{ .Site.Params.ogimage }}{{ end }}" />
  <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
</head>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "name": "{{.Site.Title}}",
  "alternateName": "{{.Site.Params.description}}",
  "url": "{{.Site.BaseURL}}"
}
</script>

{{ if eq .Type "post" }}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Article",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": "{{ .Title }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ .Site.BaseURL }}{{ .Params.ogimage }}",
    "height": {{ .Params.ogheight }},
    "width": {{ .Params.ogwidth }}
  },
  "datePublished": "{{ .Date.Format .Site.Params.fmt.ISO8601 }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Author.name }}"
  },
   "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}{{ .Site.Params.favicon }}"
    }
  },
  "description": "{{ .Site.Params.description }}"
}
</script>
{{end}}
